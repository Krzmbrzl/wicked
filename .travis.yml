language: cpp
dist: precise

matrix:
  include:
    - compiler: gcc
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - george-edison55-precise-backports
        packages:
        - cmake-3.5
        - cmake-data
        - g++-4.9
        - gcc-4.9
      env:
        - CXX_COMPILER='g++-4.9'
        - C_COMPILER='gcc-4.9'
        - BUILD_TYPE='release'
        - NAME='gcc'
        - VERSION='4.9'

